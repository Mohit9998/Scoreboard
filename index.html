<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=1x&id=khlCdbEXD0Sp&format=png">
    <title>üèÄBasketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
    
        <body>
            <div class="container">
            <h1 class="text"></h1>
            <div class="scoreboard">
               
            <div class="team-container">
            <h2  class="text">HOME</h2>

            <div class="one">
                <p class="pts" id="home-pts">0</p>
                <p class="pts-shadow">000</p>
            </div>

                <div class="two">
                        <button id="one-point" onclick="homeAddOnePoint()">+1</button>
                        <button id="two-point" onclick="homeAddTwoPoints()">+2</button>
                        <button id="three-points" onclick="homeAddThreePoints()">+3</button>
                </div>
            </div>

                <div class="team-container">
                    <h2  class="text">GUEST</h2>
        
                    <div class="one">
                        <p class="pts" id="guest-pts">0</p>
                        <p class="pts-shadow">000</p>
                    </div>
        
                        <div class="two">
                                <button id="one-point" onclick="guestAddOnePoint()">+1</button>
                                <button id="two-point" onclick="guestAddTwoPoints()">+2</button>
                                <button id="three-points" onclick="guestAddThreePoints()">+3</button>
                        </div>
                     </div>

            </div>
        </div>
        
            <script src="index.js"></script>   
        </body>            
</html>
